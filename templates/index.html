<style>
.device {
    margin: 0 auto;
    position: relative;
    background: #111;
    box-shadow: 0px 0px 0px 2px #aaa;
    z-index: 1000;
    padding: 100px 30px;
    border-radius: 55px;
}

.example .device:after {
    content: '';
    position: absolute;
    width: 60px;
    height: 60px;
    left: 50%;
    margin-left: -30px;
    bottom: 20px;
    border-radius: 100%;
    box-sizing: border-box;
    border: 5px solid #333;
}

.example .device:before {
    content: '';
    width: 60px;
    height: 10px;
    border-radius: 10px;
    position: absolute;
    left: 50%;
    margin-left: -30px;
    background: #333;
    top: 50px;
}

.example .device-inner {
    width: 100%;
    height: 100%;
    position: relative;
}

.example iframe {
    max-width: 100%;
}

.example .device-v {
    padding: 100px 30px;
}

.example .device-v+.info {
    margin-left: 424px;
}

.example .device-h {
    max-width: 1024px;
    padding: 30px 80px;
    border-radius: 30px;
}

.example .device-h:after {
    left: auto;
    right: 10px;
    bottom: auto;
    top: 50%;
    margin-left: 0;
    margin-top: -30px;
}

.example .device-h:before {
    width: 10px;
    height: 60px;
    top: 50%;
    margin-left: auto;
    margin-top: -30px;
    left: 35px;
}

.example .device-left {
    float: left;
    margin: 0;
    margin-right: 40px;
}

.example .example-author {
    margin-bottom: 20px;
}

.example .example-author a {
    color: #8c2418;
    text-decoration: none;
}

.example .example-author a:hover {
    text-decoration: underline;
}

.example h2 {
    margin-top: 0;
    margin-bottom: 20px;
}

.example h2+.example-author {
    margin-top: -20px;
}

.example .info {
    padding-top: 30px;
}

.example .center-info {
    margin-left: 50px;
    margin-right: 50px;
    margin-bottom: 20px;
}

.example a.button {
    border-radius: 5px;
    display: inline-block;
    height: 27px;
    line-height: 27px;
    border: 1px solid #b72f20;
    text-decoration: none;
    font-weight: normal;
    padding: 0 15px;
}

.example a.button+a.button {
    margin-left: 15px;
}

.example a.button:hover {
    background: rgba(183, 47, 32, 0.1);
}

.example .buttons {
    margin-top: 25px;
}

.example .app-launcher {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: #111;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    border: 1px solid #333;
}

.example .app-launcher span {
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate3d(-50%, -50%, 0);
    -moz-transform: translate3d(-50%, -50%, 0);
    -ms-transform: translate3d(-50%, -50%, 0);
    -o-transform: translate3d(-50%, -50%, 0);
    transform: translate3d(-50%, -50%, 0);
    color: #fff;
    font-size: 21px;
    font-weight: 300;
    cursor: pointer;
}

.example .app-launcher span:before {
    position: absolute;
    bottom: 100%;
    width: 64px;
    height: 64px;
    margin-bottom: 10px;
    border: 1px solid #fff;
    border-radius: 18px;
    content: '';
    left: 50%;
    margin-left: -33px;
}

.example .app-launcher span:hover {
    opacity: 0.8;
}



</style>
<div class="example">
    <div class="device device-left device-v">
        <iframe width="320" height="568" scrolling="no" frameborder="0" src="/app"></iframe>
    </div>
    <div class="info">
        <h2>CanJS Issue Tracker</h2>
        <div class="example-author">by <a href="http://www.perehnbom.se/" target="_blank">Per Ehnbom</a></div>
        <p>Example project with CanJS and Framework7. The project highlights how the 2 frameworks can be combined.</p>
        <p class="buttons"><a href="http://perehnbom.github.io/canjs-framework7-issuetracker/" target="_blank" class="button">Open app in new window</a><a href="https://github.com/perehnbom/canjs-framework7-issuetracker" target="_blank" class="button">Source code</a></p>
    </div>
    <div class="clearfix"></div>
</div>
