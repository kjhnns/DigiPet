{{define "viewHomeScreen"}}
<div class="pages">
    <div data-page="index" class="page">
        <!-- Scrollable page content -->
        <div class="page-content">
            <div class="content-block-title">Apps</div>
            <div class="content-block">
                <div class="row launchApp" style="cursor: pointer">
                    <div class="col-30">
                        <div class="appIcon">
                            <span class="preloader preloader-white" style="width:42px; height:42px"></span>
                            <img src="/assets/imgs/appIcon.png" style="width: 50px; height: auto;" />
                        </div>
                    </div>
                    <div class="col-60">
                        <h3 style="margin-bottom: 0">DigiPet</h3> <small class="installing">(<i>installing</i>)</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(document).ready(function() {
    var self = {};
    self.counter = 3;
    self.id = setInterval(function() {
        self.counter--;
        if (self.counter < 0) {
            $$('.launchApp').on('click', function() {
                myApp.showTab('.view-digipet');
            });
            $('.preloader').hide();
            $('small.installing').hide();
            clearInterval(self.id);
        }
    }, 1000);
});
</script>
{{end}}
