<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>DigiPet</title>
    <link rel="stylesheet" href="/assets/components/framework7/dist/css/framework7.min.css">
    <link rel="stylesheet" href="/assets/css/digipet.css">
</head>

<body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Hier k√∂nnte Privacy information stehen</p>
        </div>
    </div>
    <div class="views tabs">
        <!-- Home Screen -->
        <div class="view tab view-main active">
            <div class="pages">
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block-title">Apps</div>
                        <div class="content-block">
                            <div class="row launchApp">
                                <div class="col-30">
                                    <div class="appIcon">
                                        <span class="preloader preloader-white" style="width:42px; height:42px"></span>
                                        <img src="/assets/imgs/appIcon.png" style="width: 50px; height: auto;" />
                                    </div>
                                </div>
                                <div class="col-60">
                                    <h3 style="margin-bottom: 0">DigiPet</h3> <small class="status">(<i>installing</i>)</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- View for the digipet -->
        <div class="view tab view-digipet ">
            {{template "viewDigiPet" .}}
        </div>
    </div>
    <script>
        var __pps = {{.pps}}; // jshint ignore:line
        var __dr = {{.dr}}; // jshint ignore:line
    </script>
    <script type="text/javascript" src="/assets/components/framework7/dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="/assets/lib/app.js"></script>
</body>

</html>
