{{define "viewDigiPet"}}
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="center sliding">DigiPet</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-form-settings color-blue"></i></a>
        </div>
    </div>
</div>
<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
    <!-- Page, "data-page" contains page name -->
    <div class="page" data-page="main">
        <!-- Scrollable page content -->
        <div class="page-content">
            <p>Page content goes here</p>
            <!-- Link to another page -->
            <a href="assets/views/about.html">About app</a>
        </div>
    </div>
</div>
<div class="picker-modal picker-activies">
    <div class="toolbar">
        <div class="toolbar-inner">
            <div class="left sliding">Activities</div>
            <div class="right"><a href="#" class="close-picker">Done</a></div>
        </div>
    </div>
    <div class="picker-modal-inner">
        <div class="content-block">
            <div class="row">
                <div class="col-33">Eat</div>
                <div class="col-33">Cure</div>
                <div class="col-33">Decorate</div>
            </div>
            <div class="row">
                <div class="col-33">Play</div>
                <div class="col-33">Travel</div>
                <div class="col-33">Socialize</div>
            </div>
        </div>
    </div>
</div>

<div class="toolbar">
    <div class="toolbar-inner">
        <a href="#" class="link open-picker" data-picker=".picker-activities">Activities</a>
        <a href="#" class="link open-picker" data-picker=".picker-activities">Status</a>
    </div>
</div>
{{end}}
